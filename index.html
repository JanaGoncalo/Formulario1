<!DOCTYPE html>
<html>
  <head>
    <!-- Metadados -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- Título da página (aparece na aba) -->
    <title>Formulário de cadastro</title>
  </head>

  <table width="50%" left="100%" border="2px">
    <tr>
      <td>
        <body>
          <!-- Início do formulário -->
          <form action="" id="formulario" method="POST" name="formulario">
            
            <center><img src="./img/form.png"></center>
            <div>
              <!-- Cabeçalho com título -->
              <h1 id="titulo">Formulário </h1>
              <br />
            </div> 
            
            <!-- Campo do nome completo -->
            <div class="campo">
              <label for="nome"><strong>Nome completo</strong></label>
              <input
                type="text"
                name="nome"
                id="nome"
                required
                minlength="15"
              />
            </div>

            <!-- Campo de email -->
            <div class="campo">
              <label for="email"><strong>Email</strong></label>
              <input
                type="email"
                name="email"
                id="email"
                required
                minlength="10"
              />
            </div>

            <!-- Campo de data de nascimento -->
          <div class="campo">
            <label>Data de Nascimento:</label>
              <input type="date" id="birth" name="date" required/>
              <br /><br />
            <label>Idade:</label>
              <input id="age" name="age" readonly />
          </div>

          
            <!-- Campo de sexo com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
              <label><strong>Escolha seu sexo:</strong></label>
              <label>
                <input
                  type="radio"
                  name="sexo"
                  value="feminino"
                  checked
                />Feminino</label
              >
              <label>
                <input type="radio" name="sexo" value="masculino" />Masculino
              </label>
            </div>

            <!-- Campo de estado civil com 5 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
              <label for="estadocivil"><strong>Estado civil:</strong></label>
              <select id="estadocivil" name="estadocivil" required>
              <option selected disabled value="">Selecione</option>
                <option value="solteiro" name="solteiro">Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Outros</option>
              </select>
            </div>

           <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
              <div id="check" required>
                <label
                  ><strong>Áreas de interesse:</strong></label
                ><br>
                <input
                  type="checkbox"
                  id="area1"
                  name="area1"
                  value="Analise"
                />
                <label for="area1"> Análise</label>
                <input
                  type="checkbox"
                  id="area2"
                  name="area2"
                  value="Banco de dados"
                />
                <label for="area2"> Banco de dados</label>
                <input
                  type="checkbox"
                  id="area3"
                  name="area3"
                  value="Desenvolvimento"
                />
                <label for="area3"> Desenvolvimento</label>
                <input
                  type="checkbox"
                  id="area4"
                  name="area4"
                  value="Engenharia de software"
                />
                <label for="area4"> Engenharia de software</label>
                <input
                  type="checkbox"
                  id="area5"
                  name="area5"
                  value="Redes de computadores"
                />
                <label for="area5"> Redes de computadores</label>
              </div>
            </fieldset>

            <!-- Botão para enviar o formulário -->
            <button onClick="validar()" class="botao">
              Enviar
            </button>  
                    
          </form>
          <script src="script.js"></script>

        </body>
      </td>
    </tr>
  </table>
</html>
